<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Note Tab</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1" />
  <style id="compat-css">:root.compatible #compat-error { display: none; }</style>
  <script id="compat-check" type="module">
   if (!document.baseURI.startsWith("file:") && typeof(import.meta) === "object" &&
       window.InputEvent)
    document.documentElement.classList.add("compatible");
  </script>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script type="module" src="main.js"></script>
 </head>
 <body>
  <div id="compat-error">
   <p>
    This app requires a recent version of
    <a href="https://www.mozilla.org/firefox/" target="_blank">
     a modern Web browser
    </a>
    with JavaScript enabled.
   </p>
   <p>
    If you are running the app locally, you must use a local Web server
    instead of the file: URL scheme.
   </p>
  </div>
  <app-container style="display: none;">
   <main>
    <div id="toolbar">
     <a id="link" href="#" title="Save to location bar ({0}+Enter) ({1} for permalink)">
      <svg viewBox="0 0 32 32">
       <path fill="none" stroke="currentcolor" stroke-width="3"
             d="M12.5-.25l-3 32.5M3 21h26M3 11h26M22.5-.25l-3 32.5" />
      </svg>
     </a>
     <a id="download" href="javascript:;" title="Save as a text file">
      <svg viewBox="0 0 32 32">
       <path fill="none" stroke="currentcolor" stroke-width="3"
             d="M27.6 14.5L16 26.15 4.4 14.5M16 3v21" />
      </svg>
     </a>
     <a id="new" href="#type={0}" title="New {0}" target="_blank">
      <svg viewBox="0 0 32 32">
       <path fill="none" stroke="currentcolor" stroke-width="3"
             d="M16 3v26M3 16h26" />
      </svg>
     </a>
    </div>
    <input id="saved" type="hidden" value="true" />
    <input id="type" type="hidden" data-default="note" />
    <input id="title" type="text" placeholder="New {0}" />
    <textarea id="body" placeholder="Details..."></textarea>
   </main>
  </app-container>
 </body>
</html>
