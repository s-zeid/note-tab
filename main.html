<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Note Tab</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1" />
  <style id="compat-css">:root.compatible #compat-error { display: none; }</style>
  <script id="compat-check" type="module">
   if (!document.baseURI.startsWith("file:") && typeof(import.meta) === "object" &&
       window.InputEvent)
    document.documentElement.classList.add("compatible");
  </script>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script type="module" src="main.js"></script>
 </head>
 <body>
  <div id="compat-error">
   <p>
    This app requires a recent version of
    <a href="https://www.mozilla.org/firefox/" target="_blank">
     a modern Web browser
    </a>
    with JavaScript enabled.
   </p>
   <p>
    If you are running the app locally, you must use a local Web server
    instead of the file: URL scheme.
   </p>
  </div>
  <main style="display: none;">
   <input id="type" type="hidden" data-default="note" />
   <input id="title" type="text" placeholder="New {0}" />
   <textarea id="body" placeholder="Details..."></textarea>
   <div id="toolbar">
    <a id="link" href="#" title="Save to location bar ({0}+Enter) ({1} for permalink)">
     <svg viewBox="0,0 18,18" style="--size: 18;">
      <path fill="none" stroke="currentcolor" stroke-width="2"
            d="M7.025,-0.1 l-1.6875,18.2 M12.65,-0.1 l-1.6875,18.2 M2,6 h14 M2,12 h14" />
     </svg>
    </a>
    <a id="download" href="javascript:;" title="Save as a text file">
     <svg viewBox="-1,-1 18,18" style="--size: 18;">
      <path fill="none" stroke="currentcolor" stroke-width="2"
            d="M8,0 v14 m-7.25,-6.6875 l7.25,7.25 l7.25,-7.25" />
     </svg>
    </a>
    <a id="open" href="javascript:;" title="Open a text file">
     <svg viewBox="0,0 16,16" style="--size: 16;">
      <path fill="none" stroke="currentcolor" stroke-width="2"
            d="M1,0 v15 h14 v-12 h-7 v-2 h-6" />
      <path fill="none" stroke="currentcolor" stroke-width="2" opacity="0.25"
            d="M2,3 h5" />
     </svg>
    </a>
    <a id="new" href="{0}#type={1}" title="New {0}" target="_blank">
     <svg viewBox="-1,-1 18,18" style="--size: 18;">
      <path fill="none" stroke="currentcolor" stroke-width="2"
            d="M8,0 v16 M0,8 h16" />
     </svg>
    </a>
   </div>
   <input id="file" type="file" />
  </main>
 </body>
</html>
